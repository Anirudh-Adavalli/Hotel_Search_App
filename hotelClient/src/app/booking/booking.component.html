<p>Booking Component</p>

<div class="container">
    <form action="http://localhost:2200/booking" method="POST">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" #userName name="userName" placeholder="Eg: Alex" />
        </div>
        <div class="form-group">
            <label for="HotelName">Hotel Name</label>
            <input type="text" id="HotelName" class="form-control" #hotelName name="hotelName" />
        </div>
        <div class="form-group">
            <label for="checkindate">Check in Date</label>
            <input type="date" id="checkindate" class="form-control" #checkInDate name="checkInDate" />
        </div>
        <div class="form-group">
            <label for="checkoutdate">Check out Date</label>
            <input type="date" id="checkoutdate" class="form-control" #chenkOutDate name="checkOutDate" />
        </div>
        <button type="submit" class="btn btn-primary" routerLink="/confirmation"
            (click)="booking(userName,hotelName,checkInDate,checkOutDate)">Submit</button>
    </form>
</div>
